<div id="Player">
  <div id="Shield" style="position:absolute; width: 100%; height: 100%; background-color: rgba(8, 8, 8, 0.0); z-index: 3;"></div>
  <style>
            .Off {
                display: none;
                height: 100%;
                width: 100%;
                position: absolute;
                opacity: 0.0;
                z-index: initial;
            }

            .ShowOutput1 {
                animation: FadeInO1 .75s ease-in forwards;
                -webkit-animation: FadeInO12 .75s ease-in forwards;
                display: inline;
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: 1;
            }

            @keyframes FadeInO1 {
                to {
                    opacity: 1.0;
                }
            }

            @-webkit-keyframes FadeInO12 {
                to {
                    opacity: 1.0;
                }
            }

            .HideOutput1 {
                animation: FadeOut1 .75s ease-in forwards;
                -webkit-animation: FadeOut12 .75s ease-in forwards;
                display: inline;
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: 2;
                opacity: 1.0;
            }

            @keyframes FadeOut1 {
                to {
                    opacity: 0.0;
                }
            }

            @-webkit-keyframes FadeOut12 {
                to {
                    opacity: 0.0;
                }
            }

            .HideOutput2 {
                animation: FadeOut .75s ease-in forwards;
                -webkit-animation: FadeOut2 .75s ease-in forwards;
                display: inline;
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: 2;
                opacity: 1.0;
            }

            @keyframes FadeOut {
                to {
                    opacity: 0.0;
                }
            }

            @-webkit-keyframes FadeOut2 {
                to {
                    opacity: 0.0;
                }
            }

            .ShowOutput2 {
                animation: FadeIn .75s ease-in forwards;
                -webkit-animation: FadeIn2 .75s ease-in forwards;
                display: inline;
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: 2;
            }

            @keyframes FadeIn {
                to {
                    opacity: 1.0;
                }
            }

            @-webkit-keyframes FadeIn2 {
                to {
                    opacity: 1.0;
                }
            }
        </style>
  <iframe id="Layer1" class="Off"></iframe>
  <iframe id="Layer2" class="Off"></iframe>
  <script>
            function Start() {
                window.WPSS = {};
                window.WPSS.Duration = 45000;
                window.WPSS.CurrentOutput = "Layer1";
                window.WPSS.playlist = document.querySelectorAll("div#Playlist a");
                window.WPSS.playlist.RandomLength = window.window.WPSS.playlist.length;

                WPSS.ShowNext = function () {
                    switch (window.WPSS.CurrentOutput) {
                        case "Layer1": document.getElementById('Layer2').classList.remove("ShowOutput2");
                            document.getElementById('Layer2').classList.add("HideOutput2");
                            document.getElementById('Layer1').classList.add("ShowOutput1");
                            break;
                        case "Layer2": document.getElementById('Layer2').classList.add("ShowOutput2");
                            document.getElementById('Layer1').classList.remove("ShowOutput1");
                            document.getElementById('Layer1').classList.add("HideOutput1");
                            break;
                        default:
                            break;
                    };
                    setTimeout(function () {
                        setTimeout(window.WPSS.LoadNext, 15000);
                        setTimeout(window.WPSS.ShowNext, window.WPSS.Duration);
                    }, 15000);
                };
                WPSS.LoadNext = function () {
                    window.WPSS.CurrentIndex = window.WPSS.Next();
                    var _frame = (window.WPSS.CurrentOutput == "Layer1" ? document.getElementById('Layer2') : document.getElementById('Layer1'));
                    if (window.WPSS.CurrentOutput == "Layer1") {
                        document.getElementById('Layer2').classList.remove("ShowOutput2");
                        document.getElementById('Layer2').classList.remove("HideOutput2");
                    };
                    if (window.WPSS.CurrentOutput == "Layer2") {
                        document.getElementById('Layer1').classList.remove("ShowOutput1");
                        document.getElementById('Layer1').classList.remove("HideOutput1");
                    };

                    _frame.src = window.WPSS.playlist[window.WPSS.CurrentIndex].href;
                    window.WPSS.CurrentOutput = (window.WPSS.CurrentOutput == "Layer1" ? "Layer2" : "Layer1");
                };
                WPSS.ElectedItems = 0;
                WPSS.Next = function () {
                    var _max = window.WPSS.playlist.length - 1;
                    var _elected = Math.round(Math.random() * window.WPSS.playlist.RandomLength);
                    while (_elected > _max || window.WPSS.playlist[_elected].Elected) _elected = Math.round(Math.random() * window.WPSS.playlist.RandomLength);
                    WPSS.playlist[_elected].Elected = true; WPSS.ElectedItems += 1;
                    if (WPSS.ElectedItems == WPSS.playlist.length) {

                        /*at this time resteting playback is made by reseting the playlist */
                        for (var i = 0; i < window.WPSS.playlist.length ; i++) window.WPSS.playlist[i].Elected = false;
                        WPSS.ElectedItems = 0;
                    }

                    return _elected;
                };


                window.WPSS.CurrentIndex = window.WPSS.Next();
                var _frame = document.getElementById('Layer1');
                _frame.src = window.WPSS.playlist[window.WPSS.CurrentIndex].href;
                _frame.addEventListener('readystatechange', ReadyStateChanged, true);
                _frame.addEventListener('load', ReadyStateChanged1, true);
            };
            var _counter1 = -1;
            function ReadyStateChanged(evt) {
                if (evt.target.src == "") return; _counter1 += 1; if (_counter1 == 2) {
                    evt.target.classList.add("ShowOutput1");
                    evt.target.removeEventListener('readystatechange', ReadyStateChanged, true);
                    evt.target.removeEventListener('load', ReadyStateChanged1, true);

                    if (window.WPSS.playlist.length > 1) {
                        setTimeout(window.WPSS.LoadNext, 10000);
                        setTimeout(window.WPSS.ShowNext, window.WPSS.Duration);
                    }
                }
            };
            function ReadyStateChanged1(evt) {
                evt.target.classList.add("ShowOutput1");
                evt.target.removeEventListener('readystatechange', ReadyStateChanged, true);
                evt.target.removeEventListener('load', ReadyStateChanged1, true);

                if (window.WPSS.playlist.length > 1) {
                    setTimeout(window.WPSS.LoadNext, 10000);
                    setTimeout(window.WPSS.ShowNext, window.WPSS.Duration);
                }
            };
        </script>
